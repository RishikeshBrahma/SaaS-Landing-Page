<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - {{ project.name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- FIX 1: This line is required to make drag-and-drop work -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
</head>
<!-- FIX 2: This line is required to pass the project ID to the JavaScript -->
<body data-project-id="{{ project_id }}">
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">{{ project.name }}</span></h1>
            </div>
            <nav>
                <ul>
                    <li>Welcome, {{ user_name }}!</li>
                    <li><button id="manage-members-btn">Manage Members</button></li>
                    <li><a href="{{ url_for('logout') }}">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="kanban-board">
        <div class="task-status-column">
            <h2>To Do</h2>
            <div id="todo-tasks" class="task-column"></div>
        </div>
        <div class="task-status-column">
            <h2>In Progress</h2>
            <div id="inprogress-tasks" class="task-column"></div>
        </div>
        <div class="task-status-column">
            <h2>Done</h2>
            <div id="done-tasks" class="task-column"></div>
        </div>
    </main>

    <button id="add-task-btn" class="fab">+</button>

    <!-- All your original modals are here -->
    <div id="add-task-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Add New Task</h2>
            <form id="add-task-form">
                <textarea id="task-content" placeholder="Task description..." required></textarea>
                <select id="task-priority">
                    <option value="low">Low</option>
                    <option value="medium" selected>Medium</option>
                    <option value="high">High</option>
                </select>
                <input type="date" id="task-due-date">
                <select id="task-assignee" class="assignee-dropdown"></select>
                <button type="submit">Add Task</button>
            </form>
        </div>
    </div>
    <div id="members-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Manage Members</h2>
            <ul id="member-list"></ul>
            <form id="add-member-form">
                <input type="email" id="member-email" placeholder="Enter member's email" required>
                <button type="submit">Invite</button>
            </form>
        </div>
    </div>
    <div id="task-details-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Task Details</h2>
            <form id="edit-task-form"></form>
            <div id="comments-section"></div>
            <div id="subtasks-section"></div>
            <button id="delete-task-btn">Delete Task</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
