<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - {{ project.name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
</head>
<body data-project-id="{{ project_id }}">
    
    <header class="dashboard-header">
        <h1>{{ project.name }}</h1>
        <div class="header-controls">
            <span class="user-name">Welcome, {{ user_name }}!</span>
            <button id="manage-members-btn" class="button">Manage Members</button>
            <a href="{{ url_for('logout') }}" class="button">Logout</a>
        </div>
    </header>

    <main class="container">
        <div class="kanban-board">
            <div class="kanban-column">
                <h2>To Do</h2>
                <div id="todo-tasks" class="task-cards"></div>
            </div>
            <div class="kanban-column">
                <h2>In Progress</h2>
                <div id="inprogress-tasks" class="task-cards"></div>
            </div>
            <div class="kanban-column">
                <h2>Done</h2>
                <div id="done-tasks" class="task-cards"></div>
            </div>
        </div>
    </main>

    <button id="add-task-btn" class="button fab">+</button>

    <!-- Add Task Modal -->
    <div id="add-task-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Add New Task</h2>
            <form id="add-task-form">
                <textarea id="task-content" placeholder="Task description..." required></textarea>
                <select id="task-priority">
                    <option value="low">Low</option>
                    <option value="medium" selected>Medium</option>
                    <option value="high">High</option>
                </select>
                <input type="date" id="task-due-date">
                <select id="task-assignee" class="assignee-dropdown">
                    <option value="">Unassigned</option>
                </select>
                <button type="submit" class="button">Add Task</button>
            </form>
        </div>
    </div>

    <!-- Members Modal -->
    <div id="members-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Manage Members</h2>
            <ul id="member-list" class="members-list"></ul>
            <form id="add-member-form">
                <input type="email" id="member-email" placeholder="Enter member's email" required>
                <button type="submit" class="button">Invite</button>
            </form>
        </div>
    </div>

    <!-- Task Details / Edit Modal -->
    <div id="task-details-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Edit Task</h2>
            <form id="edit-task-form">
                <input type="hidden" id="edit-task-id">
                <textarea id="edit-task-content" required></textarea>
                <select id="edit-task-priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <input type="date" id="edit-task-due-date">
                <select id="edit-task-assignee" class="assignee-dropdown">
                    <option value="">Unassigned</option>
                </select>
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <button type="submit" class="button">Save Changes</button>
                    <button type="button" id="delete-task-btn" class="button button-danger">Delete Task</button>
                </div>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
