<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - {{ project.name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- FIX 1: Load the Sortable.js library for drag-and-drop functionality -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js" xintegrity="sha512-Eezs+g9Lq4TCCq0wae01s97wKye9A59hT3FhzS8qlKcgBIXXKSM8b9AUzflIpFk3EX0AUFNcmJN-ayMI+ZLjfA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<!-- FIX 2: Pass the project_id to the JavaScript using a data attribute -->
<body data-project-id="{{ project_id }}">
    <header class="dashboard-header">
        <h1>{{ project.name }}</h1>
        <div class="header-controls">
            <span class="user-name">Welcome, {{ user_name }}!</span>
            <button id="manage-members-btn" class="button">Manage Members</button>
            <a href="{{ url_for('logout') }}" class="button button-secondary">Logout</a>
        </div>
    </header>

    <main class="kanban-board">
        <div class="task-status-column">
            <h2>To Do</h2>
            <div id="todo-tasks" class="task-column">
                <!-- Task cards will be inserted here by JavaScript -->
            </div>
        </div>
        <div class="task-status-column">
            <h2>In Progress</h2>
            <div id="inprogress-tasks" class="task-column">
                <!-- Task cards will be inserted here by JavaScript -->
            </div>
        </div>
        <div class="task-status-column">
            <h2>Done</h2>
            <div id="done-tasks" class="task-column">
                <!-- Task cards will be inserted here by JavaScript -->
            </div>
        </div>
    </main>

    <button id="add-task-btn" class="fab">+</button>

    <!-- Add Task Modal -->
    <div id="add-task-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Add New Task</h2>
            <form id="add-task-form">
                <textarea id="task-content" placeholder="Task description..." required></textarea>
                <select id="task-priority">
                    <option value="low">Low</option>
                    <option value="medium" selected>Medium</option>
                    <option value="high">High</option>
                </select>
                <input type="date" id="task-due-date">
                <select id="task-assignee" class="assignee-dropdown">
                    <option value="">Unassigned</option>
                </select>
                <button type="submit" class="button">Add Task</button>
            </form>
        </div>
    </div>

    <!-- Members Modal -->
    <div id="members-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Manage Members</h2>
            <h3>Current Members</h3>
            <ul id="member-list"></ul>
            <h3>Invite New Member</h3>
            <form id="add-member-form">
                <input type="email" id="member-email" placeholder="Enter member's email" required>
                <button type="submit" class="button">Invite</button>
            </form>
        </div>
    </div>

    <!-- Task Details Modal (Structure Only) -->
    <div id="task-details-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Task Details</h2>
            <form id="edit-task-form">
                <!-- Details will be populated by JS -->
            </form>
            <div id="comments-section">
                <h3>Comments</h3>
                <div id="comments-list"></div>
                <form id="add-comment-form">
                    <input type="text" id="new-comment-content" placeholder="Add a comment..." required>
                    <button type="submit" class="button">Post</button>
                </form>
            </div>
            <div id="subtasks-section">
                <h3>Subtasks</h3>
                <div id="subtasks-list"></div>
                <form id="add-subtask-form">
                    <input type="text" id="new-subtask-content" placeholder="Add a subtask..." required>
                    <button type="submit" class="button">Add</button>
                </form>
            </div>
            <button id="delete-task-btn" class="button button-danger">Delete Task</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
