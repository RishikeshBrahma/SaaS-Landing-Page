<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - {{ project.name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
</head>
<body data-project-id="{{ project_id }}">
    <header class="navbar">
        <div class="nav-left">
            <a href="{{ url_for('projects') }}" class="btn btn-secondary">My Projects</a>
            <h1 class="project-title">{{ project.name }}</h1>
        </div>
        <nav class="nav-links">
            <ul>
                <li><span class="nav-user-name">Welcome, {{ user_name }}!</span></li>
                <li><button id="manage-members-btn" class="btn btn-secondary">Manage Members</button></li>
                <li><a href="{{ url_for('logout') }}" class="btn">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="kanban-board">
            <div class="kanban-column">
                <h3>To Do</h3>
                <div id="todo-tasks" class="task-cards"></div>
            </div>
            <div class="kanban-column">
                <h3>In Progress</h3>
                <div id="inprogress-tasks" class="task-cards"></div>
            </div>
            <div class="kanban-column">
                <h3>Done</h3>
                <div id="done-tasks" class="task-cards"></div>
            </div>
        </div>
    </main>

    <button id="add-task-btn" class="fab btn-primary">+</button>

    <div id="add-task-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Add New Task</h2>
            <form id="add-task-form">
                <textarea id="task-content" placeholder="Task description..." required></textarea>
                <select id="task-priority">
                    <option value="low">Low</option>
                    <option value="medium" selected>Medium</option>
                    <option value="high">High</option>
                </select>
                <input type="date" id="task-due-date">
                <select id="task-assignee" class="assignee-dropdown"></select>
                <button type="submit" class="btn">Add Task</button>
            </form>
        </div>
    </div>
    
    <div id="members-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Manage Members</h2>
            <ul id="member-list" class="members-list"></ul>
            <form id="add-member-form">
                <input type="email" id="member-email" placeholder="Enter member's email" required>
                <button type="submit" class="btn">Invite Member</button>
            </form>
        </div>
    </div>
    
    <div id="task-details-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Task Details</h2>
            <form id="edit-task-form">
                <input type="hidden" id="edit-task-id">
                <textarea id="edit-task-content" required></textarea>
                <select id="edit-task-priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <input type="date" id="edit-task-due-date">
                <select id="edit-task-assignee" class="assignee-dropdown"></select>
                <button type="submit" class="btn">Save Changes</button>
            </form>
            
            <div class="subtask-container">
                <h4>Subtasks</h4>
                <ul id="subtask-list" class="subtask-list"></ul>
                <form id="add-subtask-form">
                    <input type="text" id="subtask-content" placeholder="Add a new subtask..." required>
                    <button type="submit" class="btn btn-secondary">+</button>
                </form>
            </div>

            <div class="comment-container">
                <h4>Comments</h4>
                <ul id="comment-list" class="comment-list"></ul>
                <form id="add-comment-form">
                    <textarea id="comment-content" placeholder="Write a comment..." required></textarea>
                    <button type="submit" class="btn">Comment</button>
                </form>
            </div>
            
            <button id="delete-task-btn" class="btn btn-secondary">Delete Task</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
