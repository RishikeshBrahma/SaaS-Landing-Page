<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board - Saasfy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <a href="/" class="logo">Saasfy</a>
        <ul class="nav-links">
            <li><a href="{{ url_for('dashboard') }}">My Board</a></li>
        </ul>
        <div class="nav-buttons">
            <span class="nav-user-name">Welcome, {{ user_name }}!</span>
            <a href="{{ url_for('logout') }}" class="btn btn-secondary">Logout</a>
        </div>
    </nav>

    <!-- Main Dashboard Content -->
    <div class="container" style="padding: 2rem; max-width: 1200px; margin: auto;">
        <header class="dashboard-header" style="display:flex; justify-content: space-between; align-items: center;">
            <div>
                <h1>Your Workflow</h1>
                <p>Drag and drop tasks to change their status, or click a task to edit.</p>
            </div>
            <button id="open-task-modal-btn" class="btn btn-primary">Add New Task</button>
        </header>

        <!-- NEW: Filter and Search Controls -->
        <div class="filter-container">
            <input type="text" id="search-input" placeholder="Search tasks by content...">
            <div class="filter-buttons">
                <span>Filter by Priority:</span>
                <button class="filter-btn active" data-priority="all">All</button>
                <button class="filter-btn" data-priority="high">High</button>
                <button class="filter-btn" data-priority="medium">Medium</button>
                <button class="filter-btn" data-priority="low">Low</button>
            </div>
        </div>

        <!-- Kanban Board Structure -->
        <div class="kanban-board">
            <div class="kanban-column" data-status="todo">
                <h3>To Do</h3>
                <ul class="task-cards" id="tasks-todo"></ul>
            </div>
            <div class="kanban-column" data-status="inprogress">
                <h3>In Progress</h3>
                <ul class="task-cards" id="tasks-inprogress"></ul>
            </div>
            <div class="kanban-column" data-status="done">
                <h3>Done</h3>
                <ul class="task-cards" id="tasks-done"></ul>
            </div>
        </div>
    </div>

    <!-- Add/Edit Task Modal -->
    <div id="task-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-title">Add New Task</h2>
            <form id="task-form">
                <input type="hidden" id="task-id">
                <label for="task-content">Task Description</label>
                <input type="text" id="task-content" placeholder="What do you need to do?" required>
                <label for="task-due-date">Due Date</label>
                <input type="date" id="task-due-date" class="form-control">
                <label for="task-priority">Priority</label>
                <select id="task-priority" class="form-control">
                    <option value="low">Low</option>
                    <option value="medium" selected>Medium</option>
                    <option value="high">High</option>
                </select>
                <br><br>
                <button type="submit" class="btn btn-primary">Save Task</button>
            </form>
            <div class="subtask-container" id="subtask-section" style="display: none;">
                <hr>
                <h4>Checklist</h4>
                <ul class="subtask-list" id="subtask-list"></ul>
                <form id="add-subtask-form">
                    <input type="text" id="subtask-content" placeholder="Add a checklist item...">
                    <button type="submit" class="btn btn-secondary">Add</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Saasfy. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
